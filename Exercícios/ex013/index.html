<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><p><abbr title="Use a Tag p">Parágrafo</abbr></p></li>
        <li><p><abbr title="Use a Tag H1">Título</abbr></p></li>
        <li><p><abbr title="Use a Tag img">Imagens</abbr></p></li>
        <li><p><abbr title="Use a Tag abbr">Abreviações</abbr></p></li>
        <li><p><abbr title="Use a Tag code + pre">Código fonte</abbr></p></li>
        <li><p><abbr title="ol e ul">Listas numeradas</abbr></p></li>
        <li><p><abbr title="dl, dt e dd">Lista com demanda</abbr></p></li>
    </ul>
</body>
</html>
