<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div > p {
            display: none;
            
        }
        div:hover > p {
            display: block;
            background-color: black;
        }
        div:hover {
            color: blue;
        }

    </style>
</head>
<body>
    <h1>Testando...</h1>
    <p>Passe o mouse na frase abaixo</p>
    <div>Passe o mouse aqui
        <p>Pepe, eu te amo</p>
    </div>

</body>
</html>
